<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.firstName">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.firstName}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="doAction()">{{action}}</button>
  <button mat-raised-button  color="warn" (click)="closeDialog()">Cancel</button>
</div>
