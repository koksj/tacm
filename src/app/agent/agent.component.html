<div class="container">
    <div class="inner">
        <mat-card>
            <mat-card-content>
                <div>
                    <form>
                        <div>
                            <mat-card-title>Agent Details</mat-card-title>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="First name">
                                <mat-hint align="end">First name</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="Surname">
                                <mat-hint align="end">Surname</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="Identity number">
                                <mat-hint align="end">SA identity number</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="Mobile number" />
                                <mat-hint align="end">Mobile phone number</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="Business name" />
                                <mat-hint align="end">Mobile phone number</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="Physical address" />
                                <mat-hint align="end">Physical address</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="Company Registration Number" />
                                <mat-hint align="end">Company Registration Number</mat-hint>
                            </mat-form-field>
                        </div>
                        <mat-card-actions>
                            <button mat-raised-button color="primary">Submit</button>
                            <button mat-raised-button color="primary">Cancel</button>
                        </mat-card-actions>
                    </form>
                </div>
            </mat-card-content>
    </mat-card>
</div>
