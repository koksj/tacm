<p></p>
<div class="container">
  <div class="inner">
    <div>
      <mat-form-field>
        <input matInput style="display:none">
        <button mat-raised-button (click)="addNewAgent()" color="primary">Add New Agent</button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Identity number 
      <ng-container matColumnDef="identityNumber">
        <th mat-header-cell *matHeaderCellDef> ID number </th>
        <td mat-cell *matCellDef="let element"> {{element.identityNumber}} </td>
      </ng-container>
      -->

      <!-- Mobile number -->
      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile number </th>
        <td mat-cell *matCellDef="let element">{{element.mobileNumber}} </td>
      </ng-container>

      <!-- Physical Address 
      <ng-container matColumnDef="physicalAddress">
        <th mat-header-cell *matHeaderCellDef> Physical Address </th>
        <td mat-cell *matCellDef="let element"><textarea>{{element.physicalAddress}}</textarea></td>
      </ng-container>
      -->

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- BusinessName -->
      <ng-container matColumnDef="businessName">
        <th mat-header-cell *matHeaderCellDef> Business name </th>
        <td mat-cell *matCellDef="let element"> {{element.businessName}} </td>
      </ng-container>

      <!-- Company registration number 
      <ng-container matColumnDef="companyRegistrationNumber">
        <th mat-header-cell *matHeaderCellDef> Company regist. </th>
        <td mat-cell *matCellDef="let element"> {{element.companyRegistrationNumber}} </td>
      </ng-container>
      -->

      <!-- Province 
      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef> Province </th>
        <td mat-cell *matCellDef="let element"> {{element.province}} </td>
      </ng-container>
      -->

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-raised-button color="accent" (click)="viewAgent(element)">View\Edit</button>        
          <button mat-raised-button color="accent" (click)="deleteRowData(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
