<p></p>
<div class="container">
  <div class="inner">
    <div>
      <mat-form-field>
        <input matInput style="display:none">
        <button mat-raised-button (click)="addNewProduct()" color="primary">Add New Product</button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Product Code -->
      <ng-container matColumnDef="productCode">
        <th mat-header-cell *matHeaderCellDef>Product Code</th>
        <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
      </ng-container>

      <!-- Product Description -->
      <ng-container matColumnDef="productDescription">
        <th mat-header-cell *matHeaderCellDef>Product Desc.</th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
      </ng-container>
      
      <!-- Crop Information 
      <ng-container matColumnDef="cropInformation">
        <th mat-header-cell *matHeaderCellDef>Crop Information</th>
        <td mat-cell *matCellDef="let element">{{element.cropInformation}} </td>
      </ng-container>
      -->

      <!-- Grade -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      </ng-container>

      <!-- Variety -->
      <ng-container matColumnDef="variety">
        <th mat-header-cell *matHeaderCellDef> Variety </th>
        <td mat-cell *matCellDef="let element"> {{element.variety}} </td>
      </ng-container>

      <!-- Size -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-raised-button color="accent" (click)="viewProduct(element)">View\Edit</button>        
          <button mat-raised-button color="accent" (click)="deleteRowData(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
